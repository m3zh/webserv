server {
        listen          8081;
        server_name     127.0.0.1;

        root    ./pages/website1;
        index   index.html;

        location / {
                autoindex on;
                allowed_methods    GET;
        }
}

server {
        listen          8082;
        server_name     127.0.0.2;

        root    ./pages/website2;
        index   index.html;

        location / {
                autoindex on;
                allowed_methods    GET POST;
        }
}

server {
        listen          8083;
        server_name     localhost;

        root    ./pages/website3;
        index   index.html;

        location / {
                autoindex on;
                allowed_methods    GET POST DELETE;
        }
}